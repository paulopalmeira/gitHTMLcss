<html>
<head>
<title>Formulário</title>
</head>
<body>

    <form action="/action_page.php" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        
        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt">
        
        <br><br>

        0
        <input type="range"  id="a" name="a" value="50">
        100 +
        <input type="number" id="b" name="b" value="50">
        =
        <output name="x" for="a b"></output>
        
        <br><br>
        
         <label for="fname">Primeiro nome:</label><br>
        <input type="text" id="fname" name="fname" autofocus><br>
        <label for="lname">Sobrenome:</label><br>
        <input type="text" id="lname" name="lname">
        
        <br>
        
        <p>Escolha sua linguagem:</p>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>

        <br><br>

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> Tenho uma bicicleta</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> Tenho um carro</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> Tenho um barco</label>
        
        <br><br>
        
        <label for="Navegadores">Escolha um navegador:</label><br><br>
        <input list="browsers">
        <datalist id="browsers">
        <option value="Internet Explorer">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
        </datalist>

         <br><br>

        <label for="cars">Escolha um carro:</label><br><br>
        <select id="cars" name="cars" size="4" style="width:120px; height:200px;">
        <option value="volvo">Volvo</option>
        <option value="saab">BMW</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
        </select>
        
        <br><br>
        
        <input type="submit" value="Enviar">
        <br><br>
        <button type="button" onclick="alert('Olá, mundo!')">Botão</button>
    </form>
</body>
</html>
